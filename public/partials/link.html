<h2 ng-show="loading" class="text-center"><i class="text-primary fa fa-circle-o-notch fa-spin fa-3x"></i><br/>Cargando Noticia</h2>

<div ng-hide="loading" class="row">
	<div class="col-md-12">
		<div class="jumbotron">
			<h2><a href="{{link.url}}" target="_blank">{{link.title}} <i class="icon-material-launch"></i></a></h2>
			<hr/>
			<div class="row">
				<div class="col-md-4">
					<div class="list-group">
					    <div class="list-group-item">
					        <div class="row-picture">
					            <img ng-click='filterClick("newspaper",link.newspaper.id)' class="circle" ng-src="{{link.newspaper.logo}}" alt="icon">
					        </div>
					        <div class="row-content">
					            <small>{{getDateDiff(link.date)}}</small>
					            <h4 class="list-group-item-heading">{{link.newspaper.name}} <a href="{{link.newspaper.url}}" target="_blank"><i class="icon-material-launch"></i></a></h4>
					            <p class="list-group-item-text"><span class="label" style="background-color:{{link.tag.color}};"><a ng-click='filterClick("tag",link.tag.id)'>{{link.tag.name}}</a></span></p>
					        </div>
					    </div>
					</div>
				</div>
				<div class="col-md-4">
					<h4 class="text-center">Tendencia:  +{{link.diff}}</h4>
					<div id="sparkline-{{link.id}}" class="text-center"><i class="text-primary fa fa-circle-o-notch fa-spin fa-3x"></i></div>
				</div>
				<div class="col-md-4">
					<h4 class="text-center">Total: <strong><i class="text-primary fa fa-share-alt"></i> {{link.total}}</strong></h4>
					<div class="row">
						<div class="col-xs-3 text-center tooltip-simple" data-toggle="tooltip" data-placement="bottom" title="Facebook">
							<p><i class="text-primary fa fa-facebook"></i> {{link.facebook}}</p></div>
						<div class="col-xs-3 text-center tooltip-simple" data-toggle="tooltip" data-placement="bottom" title="Twitter">
							<p><i class="text-primary fa fa-twitter"></i> {{link.twitter}}</p></div>
						<div class="col-xs-3 text-center tooltip-simple" data-toggle="tooltip" data-placement="bottom" title="Google +">
							<p><i class="text-primary fa fa-google-plus"></i> {{link.googleplus}}</p></div>
						<div class="col-xs-3 text-center tooltip-simple" data-toggle="tooltip" data-placement="bottom" title="Linkedin">
							<p><i class="text-primary fa fa-linkedin"></i> {{link.linkedin}}</p></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
