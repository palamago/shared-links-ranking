<!-- Navbar -->
<div class="navbar navbar-default navbar-inverse navbar-fixed-top">
	 <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="nav-main" class="collapse navbar-collapse navbar-ex1-collapse row">
            <ul class="nav navbar-nav col-md-12">
				<li class="dropdown col-md-6 text-center">
	                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
	                	<h2>{{(titles.tag)?titles.tag:'Todos las categorías'}} <i class="icon-material-expand-more"></i></h2> 
	                </a>
	                <ul class="dropdown-menu col-md-12">
	                    <li><a ng-click='filterClick("tag","")' ng-class="{active:(filters.tag=='')}">
							<h2>Todas las categorías</h2>
						</a></li>
						<li class="divider"></li>

							<li class="col-md-6" ng-repeat="tag in tags"><a data-id="{{tag.id}}" data-toggle="tooltip" data-placement="bottom" title="{{link.name}}" ng-click='filterClick("tag",tag.id)' ng-class="{active:(filters.tag==tag.id)}">
								<h2 class="text-left">
									<span class="label" style="background-color:{{tag.color}};">
									</span>
									   {{tag.name}}
								</h2>
							</a></li>

	                </ul>
	            </li>
	            <li class="dropdown col-md-6 text-center">
	                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
	                	<h2>{{(titles.newspaper)?titles.newspaper:'Todos los medios'}} <i class="icon-material-expand-more"></i></h2>
	                </a>
	                <ul class="dropdown-menu col-md-12">
						<li><a ng-click='filterClick("newspaper","")' ng-class="{active:(filters.newspaper=='')}">
							<h2>Todos los medios</h2>
						</a></li>
						<li class="divider"></li>

							<li class="col-md-6" ng-repeat="newspaper in newspapers" ><a data-id="{{newspaper.id}}" data-toggle="tooltip" data-placement="bottom" title="{{newspaper.name}}" ng-click='filterClick("newspaper",newspaper.id)' ng-class="{active:(filters.newspaper==newspaper.id)}">
								<h2 class="text-left">
									<img ng-src="/uploads/logos/resize/{{newspaper.logo}}" width="30" />
								{{newspaper.name}}
								</h2>
							</a></li>

	                </ul>
	            </li>
			</ul>

			<!-- ./ nav-collapse -->
		</div>
	</div>
</div>
